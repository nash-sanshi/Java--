<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../js/jquery-1.8.0.js"></script>
  </head>
  <body>
	<ul>
	    <li>list item 1</li>
	    <li>list item 2</li>
	    <li>list item 3</li>
	    <li>list item 4</li>
	    <li>list item 5</li>
	</ul>
	<input type="checkbox" checked/>
	<input type="checkbox" checked/>
	<input type="checkbox"/>
	<table border="1">
	  <tr><td>line1</td></tr>
	  <tr><td>line2</td></tr>
	  <tr><td>line3</td></tr>
	</table>	
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<p>p</p>
	<script type="text/javascript">
	//1)查找UL中第一个元素的内容
	/*alert($("ul li:first").html());

  	//2)查找UL中最后个元素的内容
	alert($("ul li:last").html());

	//3)查找UL中第三个元素的内容,eq是从0开始
	alert($("ul li:eq(2)").html());

  	//4)查找所有未选中的input元素个数
	alert($("input").size() - $("input:checked").size())
	alert($("input:not(:checked)").size())

  	//5)查找表格的1、3、5...奇数行个数
	alert($("table tr:even").size())

  	//6)查找表格的2、4、6...偶数行个数
	alert($("table tr:odd").size())

  	//7)查找表格中第二行的内容
	alert($("table tr:eq(1)").html());

  	//8)查找表格中第二第三行的个数，即索引值是1和2，也就是比0大
	alert($("table tr:gt(0)").size())

  	//9)查找表格中第一第二行的个数，即索引值是0和1，也就是比2小
	alert($("table tr:lt(2)").size())*/

  	//10)给页面内所有标题<h1><h2><h3>加上红色背景色
	$(":header").css("background-color","red")

	</script>
  </body>
</html>
